<p><input value="Create Project" type="button" class="ibm-btn-arrow-pri" onclick="rht.createItemhandler()" /></p>

<table border="0" cellpadding="0" cellspacing="0" class="ibm-data-table" summary="project">
	<caption><em>Project</em></caption>
	<thead>
		<tr>
			<th class="ibm-rht-hide">ID</th>
			<th scope="col">Name</th>
			<th scope="col">Description</th>
			<th class="ibm-rht-hide">Sponsor ID</th>
			<th scope="col">Sponsor</th>
			<th class="ibm-rht-hide">Owner ID</th>
			<th scope="col">Owner</th>
			<th class="ibm-rht-action" scope="col">Action</th>
		</tr>
	</thead>
	<tbody id="project_tbody">
		
	</tbody>
</table>


<!-- Overlay Start ============= -->
<div class="ibm-common-overlay" id="project_overlay">
	<div class="ibm-head">
		<p><a class="ibm-common-overlay-close" href="#close">Close [x]</a></p>
	</div>
	<div class="ibm-body">
		<div class="ibm-main">
			<a class="ibm-access"><!-- Accessibility anchor --></a>
			<div class="ibm-title">
				<h1 id="project_overlay_title">Edit project</h1>
			</div>
			<div class="ibm-container ibm-alternate">
				<div class="ibm-container-body">
					<p>Please fill the form</p>
					<form dojoType="dijit.form.Form" class="ibm-column-form ibm-styled-form" name="project_form" id="project_form">
						<p><label for="project_name">Name:</label>
							<span><input type="text" name="name" id="project_name" value="" /></span></p>
						<p><label for="project_description">Description:</label>
							<span><input type="text" name="description" id="project_description" value="" /></span></p>
						<p><label for="project_sponsor_id">Sponsor:</label>
							<span><select name="sponsor_id" id="project_sponsor_id" source="sponsor">
								<option value="">Select one</option>
							</select>
							<input type="hidden" id="project_sponsor_name" /></span></p>
						<p><label for="project_owner_id">Owner:</label>
							<span><select name="owner_id" id="project_owner_id" source="user">
								<option value="">Select one</option>
							</select>
							<input type="hidden" id="project_owner_name" /></span></p>
						
						<div class="ibm-rule"><hr /></div>
						
						<div class="ibm-buttons-row">
							<input value="Create" type="button" class="ibm-btn-arrow-pri ibm-rht-hide" id="project_create" onclick="rht.createModuleItem()" />
							<input value="Update" type="button" class="ibm-btn-arrow-pri ibm-rht-hide" id="project_update" onclick="rht.updateModuleItem()" />
							<span class="ibm-sep">&nbsp;</span>
							<input value="Cancel" type="button" class="ibm-btn-cancel-sec" id="project_cancel" onclick="ibmweb.overlay.hide('project_overlay');" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="ibm-footer"></div>
</div>
<!-- Overlay End ============= -->
